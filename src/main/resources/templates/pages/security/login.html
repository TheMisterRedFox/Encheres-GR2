<!DOCTYPE html>
<html lang="fr" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <meta charset="UTF-8">
  <title>Se connecter</title>
  <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<form class="form-section" th:action="@{/login}" method="post">
  <h1>Se connecter</h1>
  <div th:if="${param.error}">
    Pseudo et/ou mot de passe incorrect.
  </div>
  <div th:if="${param.logout}">
    Vous avez été déconnecté.
  </div>
  <div class="form-group">
    <label for="username"> Pseudo </label>
    <input type="text" name="username" id="username"/>
  </div>
  <div class="form-group">
    <label for="password"> Mot de passe </label>
    <input type="password" name="password" id="password"/>
  </div>
  <button type="submit" class="add-btn">Se connecter</button>
</form>
<p>Pas de compte ? <a th:href="@{/register}" class="link">Je m'inscris</a></p>
</body>
</html>
