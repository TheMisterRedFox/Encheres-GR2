<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Détail Vente</title>
    </head>
    <body>
        <h1>Détail vente</h1>
        <p><strong>Nom :</strong> <span th:text="${article.getNomArticle()}"></span></p>
        <p><strong>Description :</strong> <span th:text="${article.getDescription()}"></span></p>
        <p><strong>Catégorie :</strong> <span th:text="${article.getCategorie().getLibelle()}"></span></p>
        <p><strong>Mise à prix :</strong> <span th:text="${article.getMiseAPrix()}"></span></p>
        <p><strong>Meilleure offre :</strong>1600</p> <!-- TODO rendre dynamique ceci -->
        <p><strong>Fin de l'enchère :</strong> <span th:text="${article.getDateFinEncheres()}"></span></p>
        <p><strong>Retrait :</strong> <span th:text="${article.getRetrait().toString()}"></span></p>
        <!-- TODO - afficher le nom du vendeur, quand SpringSecurity sera configuré -->
        <p><strong>Ma proposition :</strong> <input type="number" id="montantEnchere" name="montantEnchere"></p>
        <button type="submit">Enchérir</button>
    </body>
</html>
